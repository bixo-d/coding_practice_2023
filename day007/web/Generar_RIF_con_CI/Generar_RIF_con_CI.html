<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar RIF con la CI</title>
</head>

<body>

    <head></head>

    <body>
        <div class="container">
            <div class="box">
                <h1>Cálculo de Dígito </br> Verificador de RIF</h1>
                <div class="content">
                    <div class="input">
                        <label for="cid">Cédula de Identidad</label>
                        <input type="number" id="cid">
                    </div>
                    <button id="calculate">Calcular Dígito</button>
                    <div class="result">
                        <p>Your RIF is:</p>
                        <div id="result">V-12.345.678-6</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
